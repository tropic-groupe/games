<head>
<title>Tropic Games - Error 404</title>

    <script>
        if (navigator.browserLanguage)
        var language = navigator.browserLanguage;
        else
        var language = navigator.language;
                            
        if (language.indexOf('en') > -1) document.location.href = '/en/404';
        if (language.indexOf('fr') > -1) document.location.href = '/fr/404';
        else if (language.indexOf('en') > -1) document.location.href = '/en/404';
        else
        document.location.href = '/en/404.html';
        </script>
</head>
